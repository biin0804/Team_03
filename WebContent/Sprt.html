<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>관리자 지원금 관리</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/sprt.css">
</head>

<body>
	<div class="page-layout">

		<!-- 상단바 -->
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#"> <img src="image/logo.png"
					alt="로고" />
				</a>
				<div class="menu-wrapper">
					<a class="nav-link" href="#">체크리스트</a>

					<!-- Dropdown 지원금 정보 -->
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							지원금 정보 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">현재 지원금 정보</a></li>
							<li><a class="dropdown-item" href="#">이전 지원금 정보</a></li>
						</ul>
					</div>

					<a class="nav-link" href="#">치안 정보</a>

					<!-- Dropdown 문의하기 -->
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							문의하기 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">FAQ</a></li>
							<li><a class="dropdown-item" href="#">1:1 문의하기</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<!-- 메인 -->
		<div class="main">
			<div class="container">
				<div class="sprt-menu">
					<button class="sprt" onclick="setSprt(this, 'YouthSprt.html')">청년</button>
					<button class="sprt" onclick="setSprt(this, 'LoanSprt.html')">대출</button>
					<button class="sprt" onclick="setSprt(this, 'HappySprt.html')">행복주택</button>
				</div>

				<!-- AJAX로 컨텐츠를 삽입할 영역 -->
				<div id="sprt-content" class="mt-4"></div>
			</div>
		</div>
	</div>



	<script>
    async function setSprt(selectedBtn, fileName) {
      // 버튼 UI 상태 초기화
      const buttons = document.querySelectorAll(".sprt");
      buttons.forEach(btn => btn.classList.remove("sprtActive"));
      selectedBtn.classList.add("sprtActive");

      const contentWrapper = document.getElementById("sprt-content");
      contentWrapper.innerHTML = "<p>로딩 중...</p>"; // 로딩 메시지

      try {
        const response = await fetch(fileName);
        if (!response.ok) throw new Error("파일을 불러올 수 없습니다.");

        const html = await response.text();
        contentWrapper.innerHTML = html; // 로드된 HTML 삽입

        // Accordion 기능 초기화
        initializeAccordion();
      } catch (error) {
        contentWrapper.innerHTML = "<p>데이터를 불러오는 데 실패했습니다.</p>"; // 오류 메시지
        console.error(error);
      }
    }

    // 기본적으로 첫 번째 버튼 클릭 상태로 설정
    window.onload = function () {
      const firstBtn = document.querySelector(".sprt");
      if (firstBtn) {
        firstBtn.click(); // 첫 번째 버튼 클릭 이벤트 호출
      }
    };

    // Accordion 기능을 동적으로 초기화
    function initializeAccordion() {
      const accordions = document.querySelectorAll(".sprt-accordion");
      accordions.forEach((acc) => {
        acc.addEventListener("click", function () {
          this.classList.toggle("active");
          const panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        });
      });
    }
  </script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>

	<!-- 상단바 동작 스크립트 -->
	<script>
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll('.nav-link');
      const dropdownItems = document.querySelectorAll('.dropdown-item');

      function clearActiveLinks() {
        navLinks.forEach(link => link.classList.remove('active'));
      }
		// 일반 nav 링크 클릭 시 active 토글
      navLinks.forEach(link => {
        link.addEventListener('click', function () {
          clearActiveLinks();
          if (!this.classList.contains('dropdown-toggle')) {
            this.classList.add('active');
          }
        });
      });
      // 드롭다운 항목 클릭 시  active 부여
      dropdownItems.forEach(item => {
        item.addEventListener('click', function () {
          clearActiveLinks();
          const parentDropdown = this.closest('.dropdown');
          const toggle = parentDropdown?.querySelector('.dropdown-toggle');
          if (toggle) toggle.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
