<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>주택임대차 안내서</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="css/component.css" />
<link rel="stylesheet" href="css/ckHomeUI.css">
</head>
<body
	onload="setTimeout(() => { document.querySelector('.check').click(); }, 0)">
	<div class="page-layout">
		<!-- 상단 네비 -->
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="controller?cmd=ckHomeUI"> <img
					src="image/logo.png" alt="로고" />
				</a>
				<div class="menu-wrapper">
					<a class="nav-link" href="controller?cmd=ckHomeUI">체크리스트</a>

					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> 지원금 정보 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="controller?cmd=sprtUI">현재
									지원금 정보</a></li>
							<li><a class="dropdown-item" href="controller?cmd=bfSprtUI">이전
									지원금 정보</a></li>
						</ul>
					</div>

					<a class="nav-link" href="controller?cmd=mapUI">치안 정보</a>

					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> 문의하기 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="controller?cmd=askUI">FAQ</a></li>
							<li><a class="dropdown-item" href="controller?cmd=soloAskUI">1:1
									문의하기</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<!-- 체크리스트 선택 -->
		<div class="container">
			<div class="home">주택임대차 안내서</div>
			<div class="checkAll">
				<div class="checkMenu">
					<button class="check" onclick="setCheck(this, 'home')">집보기</button>
					<button class="check" onclick="setCheck(this, 'contract')">계약서
						작성</button>
					<button class="check" onclick="setCheck(this, 'after')">계약후~입주전</button>
					<button class="check" onclick="setCheck(this, 'reContract')">재계약</button>
				</div>
				<div class="down">
					<button class="down-load" onclick="checkListDown()">체크리스트
						다운</button>
				</div>
			</div>
		</div>

		<!-- 메인 콘텐츠 -->
		<div class="main">
			<div id="mainContentBox"></div>
			<div class="tip-box" id="tip-box">
				<i class="fas fa-thumbtack pin-icon"></i>
			</div>
		</div>

		<!-- 푸터 -->
		<div class="footer">
			<div
				class="container d-flex justify-content-between align-items-center py-3">
				<div>
					<span>상호명: <strong>복덩이 부동산</strong></span><br /> <span>복덩이:
						김정훈, 박종석, 정현아, 박희수</span>
				</div>
				<div>
					<span>주소: 서울 금천구 가산디지털1로 912호 호서대벤처타워 9층</span><br /> <span>문의:
						kebin10804@gmail.com</span>
				</div>
				<div>
					<img src="image/bok.png" alt="복덩이 로고" style="height: 40px" />
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
	<script>
    // 네비 active 토글
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function () {
        navLinks.forEach(item => {
          if (!item.classList.contains('no-underline')) {
            item.classList.remove('active');
          }
        });
        if (!this.classList.contains('no-underline')) {
          this.classList.add('active');
        }
      });
    });

    // 체크리스트 탭 스크립트
    function setCheck(selectedBtn, type) {
      document.querySelectorAll('.check').forEach(btn => btn.classList.remove('checkActive'));
      selectedBtn.classList.add('checkActive');

      const mainContentBox = document.getElementById('mainContentBox');
      const tipBox = document.getElementById('tip-box');

      if (type === 'home') {
        mainContentBox.innerHTML = `
          <div class="ready-wrapper"><h2 class="ready">사전 준비</h2></div>
          <h3 class="home-text">원하는 조건 정리: 위치, 보증금/월세, 관리비 포함 여부, 옵션(가전), 엘리베이터, 주차 등</h3>
          <h3 class="home-text">부동산 앱(직방, 다방 등) 또는 공인중개사를 통해 매물 수집</h3>
          <h2 class="home-title">체크리스트</h2>
          <h3 class="home-text">구조 : 실제 평수, 채광, 방 크기, 벽 두께 (소음)</h3>
          <h3 class="home-text">옵션 : 에어컨, 냉장고, 세탁기, 가스레인지 등 작동 여부</h3>
          <h3 class="home-text">보일러 : 난방 잘 되는지, 온수 잘 나오는지</h3>
          <h3 class="home-text">수도/전기 : 수도꼭지 누수 여부, 콘센트 위치 및 개수</h3>
          <h3 class="home-text">하자 : 곰팡이, 벽지 들뜸, 창문 닫힘 여부, 바닥 긁힘</h3>
          <h3 class="home-text">보안 : 현관 이중 잠금 여부, CCTV 유무, 현관 비밀번호 설정 여부</h3>
          <h3 class="home-text">기타 : 엘리베이터 유무, 층간소음, 주변 편의시설 (마트, 정류장 등)</h3>`;
        tipBox.innerHTML = `
          <i class="fas fa-thumbtack pin-icon"></i>
          <div class="tip-title">TIP</div>
          <h3 class="tip-text">개별난방은 사용자가 직접 난방을 조절할 수 있다.</h3>
          <h3 class="tip-text">집을 비우면 난방을 끄면 되므로, 그만큼 요금도 줄어든다.</h3><br>
          <h3 class="tip-text">중앙난방은 난방을 관리실이나 집주인이 조절해서 집을 비워도 모두가 난방비는 똑같이 나온다.</h3>
          <h3 class="tip-text">대신 온수가 바로 나온다.</h3>`;
      }
      // 'contract', 'after', 'reContract' 의 내용도 동일하게 추가…
    }
  </script>
</body>
</html>
