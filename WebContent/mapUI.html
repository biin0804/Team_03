<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울 치안사고통계 지도</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <link rel="stylesheet" href="css/mapUI.css">

</head>
<body>
  <div class="page-layout">

		<!-- 상단바 -->
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#"> <img src="image/logo.png"
					alt="로고" />
				</a>
				<div class="menu-wrapper">
					<a class="nav-link" href="#">체크리스트</a>

					<!-- Dropdown 지원금 정보 -->
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							지원금 정보 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">현재 지원금 정보</a></li>
							<li><a class="dropdown-item" href="#">이전 지원금 정보</a></li>
						</ul>
					</div>

					<a class="nav-link" href="#">치안 정보</a>

					<!-- Dropdown 문의하기 -->
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							문의하기 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">FAQ</a></li>
							<li><a class="dropdown-item" href="#">1:1 문의하기</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

  <div id="map"></div>


  <div id="legend-container">
    <strong>치안사고통계 범례</strong><br>
    <img src="image/map.png" alt="치안 범례">
  </div>


  <div id="slider-zoom-controls">
    <button id="zoom-in">+</button>
    <input type="range" id="zoom-slider" min="10" max="18" step="1" value="11" />
    <button id="zoom-out">−</button>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const apiKey = "KCPPOQ83-KCPP-KCPP-KCPP-KCPPOQ83SE";
      const layerName = "A2SM_CRMNLSTATS";
      const styleName = "A2SM_CrmnlStats_Tot";

      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: `https://www.safemap.go.kr/openApiService/wms/getLayerData.do?apikey=${apiKey}`,
              params: {
                'LAYERS': layerName,
                'STYLES': styleName,
                'FORMAT': 'image/png',
                'TRANSPARENT': true
              },
              serverType: 'geoserver',
              crossOrigin: 'anonymous'
            }),
            opacity: 0.6
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([127.0, 37.55]),
          zoom: 11,
          maxZoom: 18,
          minZoom: 10,
          extent: ol.proj.transformExtent(
            [126.76, 37.41, 127.2, 37.7],
            'EPSG:4326', 'EPSG:3857'
          )
        })
      });

      const slider = document.getElementById("zoom-slider");

   
      slider.addEventListener("change", function () {
        map.getView().setZoom(Number(this.value));
      });

    
      map.getView().on("change:zoom", function () {
        slider.value = Math.round(map.getView().getZoom());
      });

     
      document.getElementById("zoom-in").addEventListener("click", function () {
        const view = map.getView();
        view.setZoom(view.getZoom() + 1);
      });

      document.getElementById("zoom-out").addEventListener("click", function () {
        const view = map.getView();
        view.setZoom(view.getZoom() - 1);
      });
    });
  </script>
</body>
</html>
