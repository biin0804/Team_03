<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/setCkContentUI.css">

</head>
<body>
  <div class="page-layout">

		<!-- 관리자용 상단바 -->
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#"> <img src="image/logo.png"
					alt="로고" />
				</a>

				<!-- 로고 옆 관리자 텍스트 + 로그아웃 버튼 -->
				<div class="admin-info d-flex align-items-center ms-3">
					<span class="admin-greeting">관리자님 안녕하세요.</span>
					<button class="logout-btn ms-2">로그아웃</button>
				</div>

				<!-- 메뉴 항목 -->
				<div class="menu-wrapper ms-auto">
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							체크리스트 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">현재 체크리스트</a></li>
							<li><a class="dropdown-item" href="#">이전 체크리스트</a></li>
						</ul>
					</div>
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							지원금 정보 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">현재 지원금 정보</a></li>
							<li><a class="dropdown-item" href="#">이전 지원금 정보</a></li>
						</ul>
					</div>
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							문의관리 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">FAQ</a></li>
							<li><a class="dropdown-item" href="#">1:1 문의관리</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

    <div class="container">
      <div class="page-header">
        <div class="home">집보기</div>
      </div>

      <div class="form-section">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" value="사전 준비">

        <label class="form-label">내용</label>
        <textarea rows="4" class="form-control" oninput="autoGrow(this)">원하는 조건 정리: 위치, 보증금/월세, 관리비 포함 여부, 옵션(가전), 엘리베이터, 주차 등
부동산 앱(직방, 다방 등) 또는 공인중개사를 통해 매물 수집</textarea>

        <div class="button-group">
          <button class="cancel-btn">취 소</button>
          <button class="save-btn">저 장</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function autoGrow(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        link.addEventListener('click', function () {
          navLinks.forEach(item => {
            if (!item.classList.contains('no-underline')) {
              item.classList.remove('active');
            }
          });
          if (!this.classList.contains('no-underline')) {
            this.classList.add('active');
          }
        });

        
        const textarea = document.querySelector('textarea');
        if (textarea) autoGrow(textarea);
      });
    });
  </script>
</body>
</html>
