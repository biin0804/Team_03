<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>soloAskDetailManaverUI</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/component.css" />
<link rel="stylesheet" href="css/faq.css" />
<link rel="stylesheet" href="css/soloAsk.css" />
</head>
<body>
	<div class="page-layout">

		<!-- 관리자용 상단바 -->
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#"> <img src="image/logo.png"
					alt="로고" />
				</a>

				<!-- 로고 옆 관리자 텍스트 + 로그아웃 버튼 -->
				<div class="admin-info d-flex align-items-center ms-3">
					<span class="admin-greeting">관리자님 안녕하세요.</span>
					<button class="logout-btn ms-2">로그아웃</button>
				</div>

				<!-- 메뉴 항목 -->
				<div class="menu-wrapper ms-auto">
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							체크리스트 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">현재 체크리스트</a></li>
							<li><a class="dropdown-item" href="#">이전 체크리스트</a></li>
						</ul>
					</div>
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							지원금 정보 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">현재 지원금 정보</a></li>
							<li><a class="dropdown-item" href="#">이전 지원금 정보</a></li>
						</ul>
					</div>
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							문의관리 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">FAQ</a></li>
							<li><a class="dropdown-item" href="#">1:1 문의관리</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<!-- 메인 -->
		<div class="main">
			<div class="container">
				<h1>1:1 문의 답변하기</h1>
				<hr class="my-4">
				<h2>질문</h2>
				<div class="question-box">
					<h3>다운로드가 안돼요.</h3>
					<p>이메일: kebin10804@gmail.com</p>
					<br>
					<p>안녕하세요.</p>
					<p>체크리스트 다운로드가 안되는데 어떻게 해야하나요?</p>
				</div>
				<br>
				<h2>답변</h2>
				<textarea class="form-control" id="faq-answer" rows="5"
					placeholder="답변을 작성해주세요."></textarea>
			</div>
			<div class="button-wrapper">
				<button id="cancel" class="small">취소</button>
				<button type="submit" class="small">저장</button>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>

	<!-- 상단바 동작 스크립트 -->
	<script>
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll('.nav-link');
      const dropdownItems = document.querySelectorAll('.dropdown-item');

      function clearActiveLinks() {
        navLinks.forEach(link => link.classList.remove('active'));
      }
		// 일반 nav 링크 클릭 시 active 토글
      navLinks.forEach(link => {
        link.addEventListener('click', function () {
          clearActiveLinks();
          if (!this.classList.contains('dropdown-toggle')) {
            this.classList.add('active');
          }
        });
      });
      // 드롭다운 항목 클릭 시  active 부여
      dropdownItems.forEach(item => {
        item.addEventListener('click', function () {
          clearActiveLinks();
          const parentDropdown = this.closest('.dropdown');
          const toggle = parentDropdown?.querySelector('.dropdown-toggle');
          if (toggle) toggle.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
