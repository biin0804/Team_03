<!DOCTYPE html>
<html>

<head>
<style>
.title {
	font-size: 20px;
}

.form-control {
	background-color: #F5F5F5 !important;
	border: none !important;
}
</style>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>사용자 UI</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/component.css">
</head>

<body>
	<div class="page-layout">
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="controller?cmd=ckHomeUI"> <img
					src="image/logo.png" alt="로고" />
				</a>
				<div class="menu-wrapper">
					<a class="nav-link" href="controller?cmd=ckHomeUI">체크리스트</a>

					<!-- Dropdown 지원금 정보 -->
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> 지원금 정보 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="controller?cmd=sprtUI">현재
									지원금 정보</a></li>
							<li><a class="dropdown-item" href="controller?cmd=bfSprtUI">이전
									지원금 정보</a></li>
						</ul>
					</div>

					<a class="nav-link" href="controller?cmd=mapUI">치안 정보</a>

					<!-- Dropdown 문의하기 -->
					<div class="dropdown">
						<a class="nav-link dropdown-toggle no-underline" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> 문의하기 </a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="controller?cmd=askUI">FAQ</a></li>
							<li><a class="dropdown-item" href="controller?cmd=soloAskUI">1:1
									문의하기</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<div class="main">
			<div class="container" style="max-width: 700px; margin-top: 40px;">

				<!-- 문의하기 제목 + 비밀글 -->
				<form method="post" action="controller?cmd=soloAskUI">
					<div
						style="display: flex; align-items: center; margin-bottom: 10px;">
						<h3
							style="margin: 0 12px 0 0; font-weight: bold; font-size: 22px;">1:1
							문의하기</h3>
						<label
							style="font-size: 15px; color: #555; display: flex; align-items: center;">
							비밀글 <input type="checkbox" name="secret" value="true"
							style="margin-left: 6px; transform: scale(1.1);">
						</label>
					</div>

					<!-- 이메일 -->
					<div style="margin-bottom: 16px;">
						<p class="title" style="margin-bottom: 2px;">이메일</p>
						<p style="color: #ffb300; font-size: 13px; margin: 0 0 4px 0;">*문의글
							검색 및 본인 확인 시 사용됩니다.</p>
						<input type="email" name="email" class="form-control"
							placeholder="이메일 입력" style="background-color: #f5f5f5;">
					</div>

					<!-- 비밀번호 -->
					<div style="margin-bottom: 16px;">
						<p class="title" style="margin-bottom: 2px;">비밀번호</p>
						<p style="color: #ffb300; font-size: 13px; margin: 0 0 4px 0;">4자리
							입력해주세요. *문의글 본인 확인 시 사용됩니다.</p>
						<input type="password" name="password" maxlength="4"
							class="form-control" placeholder="4자리 숫자"
							style="background-color: #f5f5f5;">
					</div>

					<!-- 제목 -->
					<div style="margin-bottom: 16px;">
						<p class="title" style="margin-bottom: 4px;">제목</p>
						<input type="text" name="title" class="form-control"
							placeholder="문의 제목을 입력해주세요." style="background-color: #f5f5f5;">
					</div>

					<!-- 내용 -->
					<div style="margin-bottom: 24px;">
						<p class="title" style="margin-bottom: 4px;">내용</p>
						<textarea name="content" rows="6" class="form-control"
							placeholder="문의 내용을 입력해주세요." style="background-color: #f5f5f5;"></textarea>
					</div>

					<!-- 버튼 -->
					<div style="display: flex; justify-content: flex-end; gap: 10px;">
						<button type="reset" class="btn btn-dark" onclick="location.href='controller?cmd=soloAskUI'">취 소</button>
						<button type="submit" class="btn"
							style="background-color: #f1b300; color: white;">문의하기</button>
					</div>
				</form>

			</div>
		</div>



		<!-- </form> -->
	</div>
	</div>

	</div>
	</div>

	<!-- 푸터 -->
	<div class="footer">
		<div class="container">
			<div class="footer-left">
				<span>상호명: <span class="bok-name">복덩이 부동산</span> <img
					src="image/logo.png" id="img-bok1" /></span> <span>복덩이: 김정훈, 박종석,
					정현아, 박희수</span>
			</div>
			<div class="footer-middle">
				<span>주소: 서울 금천구 가산디지털1로 912호 호서대벤처타워 9층</span> <span>문의:
					kebin10804@gmail.com</span>
			</div>
			<div class="footer-bok">
				<img src="image/bok.png" class="img-bok2" />
			</div>
		</div>
	</div>

	</div>
	<!-- 상단바 동작 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script>
		const navLinks = document.querySelectorAll('.nav-link');

		navLinks.forEach(link => {
			link.addEventListener('click', function () {
				navLinks.forEach(item => {
					if (!item.classList.contains('no-underline')) {
						item.classList.remove('active');
					}
				});
				if (!this.classList.contains('no-underline')) {
					this.classList.add('active');
				}
			});
		});
	</script>
</body>

</html>
